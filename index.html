            <button id = existingUser>Existing User </button>
    
            <div id="modalBox" style="visibility:hidden;">

            </div>
        </div>

            <h1 id="appName">Camper</h1>
        </div>
    </header>


    <main id="content">

        </div>
        <div id="content-info">
