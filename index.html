<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper!</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Montserrat:200,400,500,500i,600,800,900i&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href='favicon.png' type='image/png'/>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="hamburger" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <div id="logoContent">
          <img
            id="logo"
            src="https://img.icons8.com/bubbles/50/000000/campfire.png"
          />
          <h1 id="appName"><h1 id="appName"><a href="index.html">Camper</a></h1></h1>
        </div>
      </div>
    </header>

    <div id="dropdown" style="visibility:hidden;">
      <div id="dropdownTop">
      <button id="newUser">New User</button>
      <form
        action="http://localhost:3000/users"
        method="post"
        id="modalForm"
        style="visibility:hidden;"
      >
        <label for="first_name"></label>
        <input
          type="text"
          name="first_name"
          id="first_name"
          placeholder="First Name"
        />
        <label for="last_name"></label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          placeholder="Last Name"
        />
        <select name="current_state" id="states">
          <option value="" selected disabled hidden>Select a State</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
      </div>
  

      <div id="dropdownBottom">
      <button id="existingUser">Existing User</button>
      <div id="modalBox" style="visibility:hidden;">
        <ul id="list"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
