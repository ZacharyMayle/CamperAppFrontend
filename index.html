<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper!</title>
    <!-- <script src="index.js" defer></script> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">

        <div id=buttonContainer>
            <div class="hamburger" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
              </div>
              
              <button id="newUser">New User</button>
              <form
                action="http://localhost:3000/users"
                method="post"
                id="modalForm"
                style="visibility:hidden;"
              >
                <label for="first_name"></label>
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  placeholder="First Name"
                />
                <label for="last_name"></label>
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  placeholder="Last Name"
                />
                <select name="current_state" id="states">
                  <option value="" selected disabled hidden>Select a State</option>
                </select>
                <input type="submit" value="Submit" />
              </form>
              <button id="existingUser">Existing User</button>
              <div id="modalBox" style="visibility:hidden;">
                  <ul id=list>
                  </ul>
              </div>
    
        <div id="logoContent">
            <img id="logo" src="https://img.icons8.com/bubbles/50/000000/campfire.png">
            <h1 id="appName">Camper</h1>
        </div>
    </header>

</html>
