<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper!</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fugaz+One|Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="hamburger" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <div id="logoContent">
          <img
            id="logo"
            src="https://img.icons8.com/bubbles/50/000000/campfire.png"
          />
          <h1 id="appName">Camper</h1>
        </div>
      </div>
    </header>
    <!--                         Hamburger Buttons                            -->
    <div id="dropdown" style="visibility:hidden;">
      <p>
        lorem Ipsumlorem Ipsumlorem Ipsumlorem Ipsumlorem Ipsumlorem Ipsum Add
        some navigation buttons ya dumbb!!
      </p>
    </div>
    <!--                          Hamburger END                                -->

    <main id="content-wrapper">
      <div class="content">
        <h3>Current Camping Reservations</h3>
        <ul id="user-info">
          <form action="http://localhost:3000/user_campgrounds" method="post">
            <label for="user_id"></label>
            <input
              style="visibility:hidden;"
              type="text"
              name="user_id"
              id="user"
              value="hey"
            />
            <label for="camping_duration"></label>
            <input
              type="number"
              name="camping_duration"
              id="camping_duration"
              placeholder="Duration of Stay"
            />

            <select name="campground_id" id="campground-dropdown">
              <option value="" selected disabled hidden
                >Choose Campground</option
              >
            </select>

            <input type="submit" value="Add" />
          </form>
        </ul>
      </div>
      <div class="content" id="parks" style="visibility:visible;">
        <h3>Colorado Parks</h3>
        <ul id="content-info"></ul>
      </div>
      <!-- <div id="park-with-campgrounds" style="visibility:hidden;">
          <h3>Campgrounds Inside this Park!</h3>
          <ul id="camp-content-info"></ul>
        </div> -->
    </main>
    <script src="./user-page.js"></script>
  </body>
</html>
