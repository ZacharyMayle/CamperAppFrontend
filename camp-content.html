<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper!</title>
    <!-- <script src="index.js" defer></script> -->

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fugaz+One|Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="icono.min.css">
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="hamburger" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <div id="logoContent">
          <img
            id="logo"
            src="https://img.icons8.com/bubbles/50/000000/campfire.png"
          />
          <h1 id="appName"><a href="index.html">Camper</a></h1>
        </div>
      </div>
    </header>

    <!--                         Hamburger Buttons                            -->
    <div id="dropdown" style="visibility:hidden;">
      <!--                         New User Button                              -->
      <button id="newUser">New User</button>
      <form
        action="http://localhost:3000/users"
        method="post"
        id="modalForm"
        style="visibility:hidden;"
      >
        <label for="first_name"></label>
        <input
          type="text"
          name="first_name"
          id="first_name"
          placeholder="First Name"
        />
        <label for="last_name"></label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          placeholder="Last Name"
        />
        <select name="current_state" id="states">
          <option value="" selected disabled hidden>Select a State</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
      <!--                                Existing User Button                                -->
      <button id="existingUser">Existing User</button>
      <div id="modalBox" style="visibility:hidden;">
        <ul id="list"></ul>
      </div>
    </div>

    <main id="content">
      <div>
        <h3>Current Camping Reservations</h3>
        <ul id="user-info"></ul>
      </div>
      <!-- <div id = parks style="visibility:visible;">
            <h3>Colorado Parks</h3>
            <ul id="content-info"></ul>
        </div>
        <div id = park-with-campgrounds style="visibility:hidden;">
            <h3>Campgrounds Inside this Park!</h3>
            <ul id="camp-content-info"></ul>
        </div> -->
      <div id="campground">
        <h3>Campground Info Page</h3>
        <ul id="campground-info"></ul>
      </div>
    </main>

        </form>
    </div> -->

  </body>
</html>
